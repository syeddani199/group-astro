      <script>
        function validateName(){
    var name=document.getElementById('contact-name').value;

    if(name.length ==0){
        document.getElementById('name-error').innerHTML="Name is required";
        return false;
    }
    if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
        document.getElementById('name-error').innerHTML='Write Full Name';
        return false;
    }
    document.getElementById('name-error').innerHTML='correct';
    return true;
}

function validatePhone(){
    var phone = document.getElementById('contact-phone').value;

    if(phone.length == 0){
        document.getElementById('phone-error').innerHTML='Phone No is required';
        return false;
    }
    if(phone.length !== 11){
        document.getElementById('phone-error').innerHTML='phone no should be 11 digit';
        return false;
    }
    if(!phone.match(/^[0-9]{11}$/)){
        document.getElementById('phone-error').innerHTML='only digits please';
        return false;
    }
    document.getElementById('phone-error').innerHTML='correct';
    return true;
}

function validateEmail(){
    var email = document.getElementById('contact-email').value;

    if(email.length == 0){
        document.getElementById('email-error').innerHTML="Email is required";
        return false;
    }
    if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
        document.getElementById('email-error').innerHTML='Email is invalid';
        return false;
    }
    document.getElementById('email-error').innerHTML='correct';
    return true;
}
